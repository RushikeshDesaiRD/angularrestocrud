<div class="col-7 m-auto p-5 shadow-lg">
    <h2>Update Resto</h2>
    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Updated Successfully</strong> You should check in on some of those fields below.
        <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
<form [formGroup]="addRestoForm" (ngSubmit)="updateRestoData()">
    <div class="form-group">
        <label >Name</label>
        <input type="text" class="form-control" formControlName="name"  placeholder="Enter namel"/>
       
      </div>
     
    <div class="form-group">
      <label >Email address</label>
      <input type="email" class="form-control" formControlName="email"  placeholder="Enter email"/>
     
    </div>
    <div class="form-group">
        <label >Address</label>
        <input type="text" class="form-control" formControlName="address"  placeholder="Enter address"/>
       
      </div>
   
  
     <button type="submit" class="btn btn-primary">Submit</button> 
  </form>
</div>
