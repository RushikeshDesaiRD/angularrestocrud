<div class="container">
    <div class="col-10 m-auto">
        <table class="table table-striped table-bordered">
            <thead class="bg-dark text-white">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Address</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of allData">
                <th scope="row">{{ item.id}}</th>
                <td>{{ item.name}}</td>
                <td>{{ item.email}}</td>
                <td>{{ item.address}}</td>
                <td>
                   
                  <a routerLink="/update/{{item.id}}"><i class="fa fa-pencil"></i></a>
                 <button (click)="deleteRecord(item.id)" class="btn btn-danger ml-1"><i class="fa fa-trash"></i></button>
                </td>
              </tr>
              
            </tbody>
          </table>
    </div>
</div>
